<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #400; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 100%; margin-right: .5%; }

      form button { width: 9%; background: rgb(120, 120,120); border: none; padding: 10px;

       }
      form button { width: 9%; background: rgb(100, 220, 220); border: none; padding: 10px;
       }
      #messages { list-style-type: none; margin: 0; padding: 0; 
      border-left: 2px dotted green; }
      #messages li { padding: 5px 10px; 
                    border-bottom: 1px solid blue; 
  }
      #messages li:nth-child(odd) { background: #eee; }
      #username {
        font-weight: 600;
        color: blue;
      }

      #nick {
        border: 5;
        width:100%;
        margin:10;
        padding:5;
      }
    </style>
    </head>
  <body>
  <ui id='info'>
    <strong> Number of users: 5</strong><br>
    <strong id = 'nickname'></strong>
  </ui>

  <ul id="messages">
    <form action="">
      <input id="m" autocomplete="off" />
      <button id='send'>Send</button>
      <button id='h'> Hide </button>
      <button id='history'>History</button>
    </form>
  </ul>

  <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>


<script>

  var sendMessage = function(text){
    var nick = $('#nickname').val();
    if(text[0] == "%"){
      text = text.replace('%','');
      var splitter = text.split(' ');
      if(splitter[0] == 'video'){
        appendVideo(splitter[1]);
      }
      if(splitter[0] == 'gitstat'){
        socket.emit('gitstat', splitter[1]);
      }
      return false;
    }else{
      var currentMessage = $('#m').val();
      if(currentMessage != ''){
        socket.emit('message', {nick: nick, text: currentMessage});
        $('#m').val('');
        return false;
      }
    }

  };



  var getRandomInt = function(min, max)
  {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }


  //Append video in chat
  // example url %video http://video-js.zencoder.com/oceans-clip
  //TODO: http://mediaelementjs.com/examples/?name=youtube
  var appendVideo = function(url){
    $('#messages').html(
    '<video width="640" height="264" autoplay>' +
        '<source src="' + url + '.mp4" type="video/mp4"></source>' +
        '<source src="' + url + '.webm" type="video/webm"></source>' +
        '<source src="' + url + '.ogv" type="video/ogg"></source>' +
    '</video>');
  }
  var socket = io();
  $('#send').click(function(){
     return sendMessage($('#m').val());
  });

  $('#m').keypress(function(evt){
    if(evt.which == 13){
      return sendMessage($('#m').val());
    }
  });

  $('#nick').keypress(function(evt){
    if(evt.which == 13){
      var nick = $(this).val();
      $(this).hide();
      var salt = Math.random().toString();
      var styles = {
        color:"rgb(" + getRandomInt(0,200) + ", " + getRandomInt(0,200) + ", " + getRandomInt(0,200) + ")"
      };
      var info = {
        nick: nick,
        styles: styles
        /*hash:crypto.createHash('sha1').update(salt).digest('hex');*/
      };

      $('#nickname').text(nick);
      socket.emit('data1', info);
    }
  })

  $('#h').click(function(){
    var nick = 'default';
    socket.emit('store', nick, $('#m').val());
    return false
  });

  $('#history').click(function(){
    socket.emit('gethistory', 'default');
  })

  $(document).ready(function(){
    var nick = 'default';
    var color = getRandomInt(0,200);
    //socket.emit('connected', 'value')
  });

  socket.on('message', function(msg){
    var color = getRandomInt(0,200);
    //Need set to pre-load
    var styles = {
      color:"rgb(" + color + ", " + getRandomInt(0,200) + ", " + getRandomInt(0,200) + ")"
    };
    var uname = $('<span class="username"/>').text(msg.nick + ": ").css(styles);
    $('#messages').append(uname, $('<li>').text(msg.text));
  });

  socket.on('connected', function(value){
    console.log("OUT");
  });

  socket.on('private', function(msg){
    alert("THIS IS PRIVATE MESSAGE");
  });

</script>
  </body>
</html>
