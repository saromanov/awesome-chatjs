<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 100%; margin-right: .5%; }
      form button { width: 9%; background: rgb(200, 200, 200); border: none; padding: 10px;

       }
      form button { width: 9%; background: rgb(150, 150, 150); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #username {
        font-weight: 600;
        color: blue;
      }
    </style>
    </head>
  <body>
  <ui id='info'>
    <strong> Number of users: 5</strong>
  </ui>

  <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" />
      <button id='send'>Send</button>
      <button id='h'> Hide </button>
    </form>
  <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>

  var sendMessage = function(text){
    var nick = 'default';
    socket.emit('message', nick, $('#m').val());
    $('#m').val('');
    return false;

  }
  var socket = io();
  $('#send').click(function(){
     return sendMessage($('#m').val());
  });

  $('#m').keypress(function(evt){
    if(evt.which == 13){
      sendMessage($('#m').val());
    }
  });

  $('#h').click(function(){
    var nick = 'default';
    socket.emit('store', nick, $('#m').val());
    return false
  });

  socket.on('message', function(msg){
    var uname = $('<span class="username"/>').text('default').css('color', 'red');
    $('#messages').append(uname, $('<li>').text(msg));
  });
</script>
  </body>
</html>
